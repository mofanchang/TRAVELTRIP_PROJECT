{% extends "base.html" %}
{% block title %}訂單詳情{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">訂單詳情</h2>

<div class="border p-4 rounded shadow mb-6">
    <p><strong>訂單編號：</strong> {{ booking.id }}</p>
    <p><strong>建立時間：</strong> {{ booking.created_at|date:"Y-m-d H:i" }}</p>
    <p><strong>總金額：</strong> ${{ booking.total }}</p>
    <p><strong>狀態：</strong> {{ booking.status }}</p>
</div>

{# 這邊如果你之後有加 BookingItem，就可以列出行程明細 #}
<p class="text-gray-500">（未來可列出所訂購的行程明細）</p>

<a href="{% url 'bookings:booking_list' %}" class="text-blue-600 underline">回到訂單列表</a>
{% endblock %}
