{% extends "base.html" %}
{% block title %}{{ trip.name }}{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded shadow p-6">
    <h2 class="text-2xl font-bold mb-4">{{ trip.name }}</h2>
    {% if trip.image %}
        <img src="{{ trip.image.url }}" alt="{{ trip.name }}" class="mb-4 rounded">
    {% endif %}
    <p class="mb-2">{{ trip.description }}</p>
    <p class="mb-2">價格：<span class="font-bold">${{ trip.price }}</span></p>
    <p class="mb-2">出發日：{{ trip.start_date }}</p>
    <p class="mb-2">結束日：{{ trip.end_date }}</p>
    <p class="mb-4">剩餘名額：{{ trip.available_seats }}</p>
    <a href="{% url 'add_to_cart' trip.pk %}" class="inline-block px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">加入購物車</a>
</div>
{% endblock %}
